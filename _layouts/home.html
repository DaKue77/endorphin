<body class="leading-normal tracking-normal text-white bg-cover bg-fixed"

          <a class="inline-block no-underline hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform hover:scale-125 duration-300 ease-in-out"

        <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
          Breathe new life into your Ender 5
        </h1>
        <div class="leading-normal text-gray-300 text-base md:text-2xl mb-8 text-center md:text-left">
          <p>All the speed of a CoreXY</p>
          <p>A fraction of the complexity</p>
          <p><a href="/docs" style="color: #42bbbb">Start building yours →</a></p>
        </div>
      </div>

      <!--Right Col-->
      <div class="w-full xl:w-3/5 p-12 overflow-hidden">
        <video controls poster="/assets/images/poster2.png" class="mx-auto w-full md:w-4/5">
